<main class="bg-white rounded-2xl p-10 max-w-6xl mx-auto flex-1">
    <form class="grid lg:grid-cols-2 lg:gap-20">
        <div>
            <div class="space-y-2">
                <div class="flex justify-between">
                    <label for="product" class="text-gray-400 font-light block text-md">Name of product</label>
                    <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" class="lg:hidden h-6 w-6">
                        <path fill-rule="evenodd" d="m8 9.414-4.293 4.293-1.414-1.414L6.586 8 2.293 3.707l1.414-1.414L8 6.586l4.293-4.293 1.414 1.414L9.414 8l4.293 4.293-1.414 1.414L8 9.414z" fill="#4167e8" class="fill-000000"></path>
                    </svg>
                </div>
                <input type="text" id="product" class="border border-fuente rounded-xl p-2 w-full">
            </div>

            <p class="text-gray-400 font-light mt-5 text-sm">Product information</p>

            <div class="mt-5 space-y-4">
                <div class="grid grid-cols-2 items-center gap-4">
                    <label for="brand" class="text-gray-400 font-semibold">Brand of your product</label>
                    <select id="brand" class="border border-fuente rounded-xl p-2 w-full"></select>
                </div>

                <div class="grid grid-cols-2 items-center gap-4">
                    <label for="code" class="text-gray-400 font-semibold">CODE of your product</label>
                    <input type="number" id="code" class="border border-fuente rounded-xl p-2 w-full">
                </div>

                <div class="grid grid-cols-2 items-center gap-4">
                    <label for="type" class="text-gray-400 font-semibold">Type of product</label>
                    <select id="type" class="border border-fuente rounded-xl p-2 w-full"></select>
                </div>

                <div class="space-y-2">
                    <label for="details" class="text-gray-400 font-light block">Details of your product</label>
                    <textarea id="details" class="border border-fuente rounded-xl p-2 w-full min-h-32"></textarea>
                </div>

                <div class="space-y-2">
                    <label for="description" class="text-gray-400 font-light block">Description of your product</label>
                    <textarea id="description" class="border border-fuente rounded-xl p-2 w-full min-h-32"></textarea>
                </div>
            </div>
        </div>

        <div class="mt-10 lg:mt-0">
            <p class="text-gray-400 text-sm font-light">Add photos of your product</p>
            <div class="grid grid-cols-2 mt-2 gap-5">
                <div class="border-2 border-fuente border-dashed rounded-2xl bg-gray-100">
                    <svg viewBox="0 0 512 512" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                        enable-background="new 0 0 512 512" class="w-10 h-full mx-auto py-20">
                        <path
                            d="M417.4 224H288V94.6c0-16.9-14.3-30.6-32-30.6s-32 13.7-32 30.6V224H94.6C77.7 224 64 238.3 64 256s13.7 32 30.6 32H224v129.4c0 16.9 14.3 30.6 32 30.6s32-13.7 32-30.6V288h129.4c16.9 0 30.6-14.3 30.6-32s-13.7-32-30.6-32z"
                            fill="#4167e8" class="fill-000000"></path>
                    </svg>
                </div>

                <div class="border-2 border-fuente border-dashed rounded-2xl bg-gray-100">
                    <svg viewBox="0 0 512 512" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                        enable-background="new 0 0 512 512" class="w-10 h-full mx-auto py-20">
                        <path
                            d="M417.4 224H288V94.6c0-16.9-14.3-30.6-32-30.6s-32 13.7-32 30.6V224H94.6C77.7 224 64 238.3 64 256s13.7 32 30.6 32H224v129.4c0 16.9 14.3 30.6 32 30.6s32-13.7 32-30.6V288h129.4c16.9 0 30.6-14.3 30.6-32s-13.7-32-30.6-32z"
                            fill="#4167e8" class="fill-000000"></path>
                    </svg>
                </div>
            </div>

            <button class="rounded-full bg-fuente-buttons text-fuente-forms font-semibold py-3 w-full mt-5">Upload from
                my computer
            </button>

            <div class="mt-10">
                <p class="text-gray-400 font-light text-md">Price information</p>
                <div class="mt-5 space-y-5">
                    <div class="w-full">
                        <label for="price" class="text-gray-400 font-semibold mr-5">Original price</label>
                        <input type="text" id="price" class="border border-fuente rounded-xl p-2">
                    </div>

                    <div class="w-full">
                        <label for="discount" class="text-gray-400 font-semibold mr-[55px]">Discount</label>
                        <input type="text" id="discount" class="border border-fuente rounded-xl p-2">
                    </div>

                    <div class="w-full">
                        <label for="total" class="text-gray-400 font-semibold mr-[43px]">Total Price</label>
                        <input type="text" id="total" class="border border-fuente rounded-xl p-2">
                    </div>
                </div>

                <button
                    class="bg-fuente-orange text-white font-semibold rounded-full py-3 w-full mt-10 text-center">Save
                    your product
                </button>
            </div>
        </div>
    </form>
</main>
