<main class="bg-white rounded-2xl py-5 px-10 max-w-xl mx-auto lg:mx-0 lg:ml-auto shadow">
    <div class="flex items-center justify-between border-b border-b-gray-400 pb-3">
        <div>
            <p class="text-fuente-dark font-bold text-2xl">{"#1234567"}</p>
            <p class="text-gray-500 font-light text-lg">{"Order details"}</p>
        </div>

        <button
            class="border-2 border-orange-500 text-orange-500 bg-white rounded-2xl py-3 px-4 text-center font-semibold">{"In
            Delivery"}</button>
    </div>

    <section class="mt-5 space-y-3">
        <h3 class="font-light text-gray-500 text-lg">{"Store information"}</h3>
        <p class="text-gray-500 uppercase font-bold text-lg">{"Evany Store"}</p>
        <div class="w-96 space-y-2">
            <div class="flex justify-between">
                <p class="text-gray-500 font-bold text-lg">{"Email"}</p>
                <p class="text-gray-500">{"evanystore@gmail.com"}</p>
            </div>

            <div class="flex justify-between">
                <p class="text-gray-500 font-bold text-lg">{"Phone Number"}</p>
                <p class="text-gray-500">{"+507 76565590012"}</p>
            </div>
        </div>
    </section>

    <div class="mt-5 pb-3 border-b border-b-gray-400">
        <img src="/templates/img/mapa.png" alt="Map Image" class="w-full block">
    </div>

    <section class="mt-5 space-y-3 border-b border-b-gray-400 pb-3">
        <h3 class="text-gray-500 font-light text-lg">{"Customer information"}</h3>
        <p class="text-gray-500 font-bold text-lg">{"Christine Amador Russel"}</p>
        <div class="w-96 space-y-2">
            <div class="flex justify-between">
                <p class="text-gray-500 font-bold text-lg">{"Email"}</p>
                <p class="text-gray-500">{"christineam@gmail.com"}</p>
            </div>

            <div class="flex justify-between">
                <p class="text-gray-500 font-bold text-lg">{"Phone Number"}</p>
                <p class="text-gray-500">{"+507 76565590012"}</p>
            </div>
        </div>
    </section>

    <form class="mt-5">
        <div class="flex justify-between items-center">
            <label for="status" class="text-gray-500 font-light text-lg w-full">{"Status order"}</label>
            <select id="status" class="py-3 px-5 rounded-xl border border-gray-500 w-full text-gray-500">
                <option value="">{"Cancel"}</option>
            </select>
        </div>

        <textarea class="min-h-40 text-gray-500 p-4 border border-gray-500 w-full rounded-xl mt-3"
            placeholder="Comment why this order was canceled"></textarea>

        <input type="submit" value="Save"
            class="bg-fuente-orange text-white text-center text-lg font-bold rounded-full w-full py-3 mt-5">
    </form>
</main>
