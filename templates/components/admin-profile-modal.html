<form class="bg-white rounded-2xl max-w-xl mx-auto lg:ml-auto lg:mx-0 shadow font-fuente py-5">
    <div class="space-y-3 mt-5 container mx-auto">
        <div class="space-y-2">
            <label for="name" class="text-sm text-gray-500 font-bold block">{"First Name"}</label>
            <input
                type="text"
                id="name"
                class="w-full border-2 border-fuente rounded-xl p-2"
            >
        </div>

        <div class="space-y-2">
            <label for="last" class="text-sm text-gray-500 font-bold block">{"Last Name"}</label>
            <input
                type="text"
                id="last"
                class="w-full border-2 border-fuente rounded-xl p-2"
            >
        </div>

        <div class="space-y-2">
            <label for="nick" class="text-sm text-gray-500 font-bold block">{"Nickname (Required)"}</label>
            <input
                type="text"
                id="nick"
                class="w-full border-2 border-fuente rounded-xl p-2"
                placeholder="AdminProfile"
            >
        </div>

        <div class="space-y-2">
            <label for="email" class="text-sm text-gray-500 font-bold block">{"Email"}</label>
            <input
                type="text"
                id="email"
                class="w-full border-2 border-fuente rounded-xl p-2"
                placeholder="AdminProfile@fuente.com"
            >
        </div>

        <input
            type="submit"
            value="Save"
            class="bg-fuente-orange rounded-full text-center text-white font-bold text-md py-3 w-full"
        >
    </div>
</form>
